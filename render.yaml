# ============================================================================
# RENDER.COM - CONFIGURACIÓN DE DESPLIEGUE
# ============================================================================
# Este archivo le dice a Render cómo desplegar tu aplicación Flask
# Render lo detecta automáticamente cuando subes tu código a GitHub

services:
  # Definir el servicio web (tu app Flask)
  - type: web
    name: fraud-sentinel-ai
    env: python
    region: oregon  # Región del servidor (puedes cambiar a: ohio, frankfurt, singapore)
    plan: free      # Plan gratuito
    
    # Comando para construir la app (instalar dependencias)
    buildCommand: pip install -r requirements.txt
    
    # Comando para iniciar la app
    startCommand: gunicorn app:app
    
    # Variables de entorno
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      
      # Puerto que Render asignará automáticamente
      - key: PORT
        fromService:
          type: web
          name: fraud-sentinel-ai
          property: port
    
    # Configuración de salud (health check)
    healthCheckPath: /
    
    # Auto-deploy: se despliega automáticamente cuando haces git push
    autoDeploy: true
