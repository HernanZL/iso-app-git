name: CI/CD Pipeline (Render)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  # --------------------------------------------------------------------------
  # JOB 1: TESTS AUTOMATIZADOS
  # --------------------------------------------------------------------------
  test:
    name: ğŸ§ª Ejecutar Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Ejecutar tests
        run: |
          pytest test_app.py -v --tb=short

      - name: ğŸ“Š Subir reporte de tests
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: pytest-report.xml
          retention-days: 30

  # --------------------------------------------------------------------------
  # JOB 2: NOTIFICACIÃ“N DE DESPLIEGUE
  # --------------------------------------------------------------------------
  deploy-notification:
    name: ğŸ“¢ Notificar Despliegue
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: âœ… Tests pasaron - Render desplegarÃ¡ automÃ¡ticamente
